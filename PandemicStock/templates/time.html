{% extends "layout.html" %}
{% block myscripts %}
<link rel="stylesheet" href="static/content/jquery-ui.min.css">
<link rel="stylesheet" href="static/content/jquery-ui.structure.min.css">
<link rel="stylesheet" href="static/content/jquery-ui.theme.min.css">
<!-- D3 Tooltip CSS -->
<link rel="stylesheet" href="static/content/d3-tip.css">
<!-- Custom styling -->
<link rel="stylesheet" href="static/content/time.css">
{% endblock %}
{% block content %}
<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
 <!-- Bootstrap grid setup -->
 <div class="container">
    <div class="row">
        <div class="col-md-6">
            <button id="play-button" class="btn btn-primary">Play</button>
            <button id="reset-button" class="btn btn-primary">Reset</button>
            <div id="slider-div">
                <label>Day <span id="year">0</span></label>
                <div id="date-slider"></div>
            </div>
        </div>
        <div class="col-md-6">
            <select id="continent-select" class="form-control">
                <option selected value="all">All</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
                <option value="americas">Americas</option>
                <option value="africa">Africa</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="chart-area"></div>                 
        </div> 
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/scripts/jquery.min.js"></script>
<script src="/static/scripts/jquery-ui.min.js"></script>
<script src="/static/scripts/bootstrap.min.js"></script>
<script src="/static/scripts/d3.min.js"></script>
<script src="/static/scripts/d3-tip.js"></script>
<!-- Custom JS -->
<script src="/static/scripts/time.js"></script>
{% endblock %}
